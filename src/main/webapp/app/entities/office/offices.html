<div>
    <h2 data-translate="jbpmcuyApp.office.home.title">Offices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="office.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jbpmcuyApp.office.home.createLabel">
                        Create new Office
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jbpmcuyApp.office.name">Name</span></th>
                    <th><span data-translate="jbpmcuyApp.office.person">Person</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="office in vm.offices track by office.id">
                    <td><a ui-sref="office-detail({id:office.id})">{{office.id}}</a></td>
                    <td>{{office.name}}</td>
                    <td>
                        <span ng-repeat="person in office.people">
                            <a class="form-control-static" ui-sref="person-detail({id: person.id})">{{person.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="office-detail({id:office.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="office.edit({id:office.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="office.delete({id:office.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
