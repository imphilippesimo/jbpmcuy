<div>
    <h2 data-translate="jbpmcuyApp.document.home.title">Documents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="document.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jbpmcuyApp.document.home.createLabel">
                        Create new Document
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jbpmcuyApp.document.docRef">Doc Ref</span></th>
                    <th><span data-translate="jbpmcuyApp.document.treated">Treated</span></th>
                    <th><span data-translate="jbpmcuyApp.document.validated">Validated</span></th>
                    <th><span data-translate="jbpmcuyApp.document.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in vm.documents track by document.id">
                    <td><a ui-sref="document-detail({id:document.id})">{{document.id}}</a></td>
                    <td>{{document.docRef}}</td>
                    <td>{{document.treated}}</td>
                    <td>{{document.validated}}</td>
                    <td>
                        {{document.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="document-detail({id:document.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="document.edit({id:document.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="document.delete({id:document.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
